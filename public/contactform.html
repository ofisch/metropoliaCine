<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="scrollbar.css" rel="stylesheet" />
    <title>Metropolia Cine - Timetable</title>
  </head>
  <body class="bg-primary text-secondary">
    <nav class="text-secondary relative">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap">
            Metropolia Cine - Timetable
          </span>
        </a>
        <button
          data-collapse-toggle="navbar-solid-bg"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-secondary rounded-lg md:hidden hover:ring-white hover:ring-2"
          aria-controls="navbar-solid-bg"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
          <ul
            class="w-full flex flex-col font-medium mt-4 rounded-lg bg-white md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent absolute top-16 right-0 md:relative md:top-0 md:right-auto"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-primary rounded hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-action md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-primary rounded hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-action md:p-0"
                >Movies</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-secondary bg-action rounded md:bg-transparent md:text-action md:p-0"
                >Timetable</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-primary rounded hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-action md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="flex h-screen justify-center items-center">
        <form action="https://formsubmit.co/eetu.pasonen@hotmail.com" method="POST" class="rounded w-72 grid grid-cols-1 grid-rows-9 gap-8">
            <h1>Contact form</h1>
            <link href="styles.css" rel="stylesheet" />
            <link href="/dist/output.css" rel="stylesheet" />
            <input type="email" name="email" placeholder="Email address" class="rounded w-full focus:text-primarydark" required>
            <input type="text" name="name" placeholder="name" class="rounded w-full focus:text-primarydark">
            <textarea type="text" name="text" placeholder="input" class="rounded w-full row-span-5 focus:text-primarydark" required></textarea>
            <button type="submit" class="bg-action p-3 w-32 mx-auto hover:bg-actionhover rounded focus:text-primarydark">Send</button>
        </form>
    </div>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
