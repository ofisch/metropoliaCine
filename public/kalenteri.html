<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Metropolia Cine - Timetable</title>
  </head>
  <body class="bg-gunmetal text-secondary">
    <nav class="text-secondary relative">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap">
            Metropolia Cine - Timetable
          </span>
        </a>
        <button
          data-collapse-toggle="navbar-solid-bg"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-secondary rounded-lg md:hidden hover:ring-white hover:ring-2"
          aria-controls="navbar-solid-bg"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
          <ul
            class="w-full flex flex-col font-medium mt-4 rounded-lg bg-white md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent absolute top-16 right-0 bg-white md:relative md:top-0 md:right-auto"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gunmetal rounded hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-tangerine md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gunmetal rounded hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-tangerine md:p-0"
                >Movies</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-secondary bg-tangerine rounded md:bg-transparent md:text-tangerine md:p-0"
                >Timetable</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gunmetal rounded hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-tangerine md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-4">
      <div id="month" class="py-6"></div>
      <div id="calendar" class="grid grid-cols-7 gap-2 pb-6"></div>
    </div>

    <script src="calendar.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
