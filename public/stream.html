<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js" defer></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js" defer></script>
    <title>Metropolia Cine</title>
  </head>
  <body class="grid gap-3 py-2 bg-gunmetal">
    <nav class="text-secondary relative">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap">
            Metropolia Cine
          </span>
        </a>
        <button
          data-collapse-toggle="navbar-solid-bg"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-secondary rounded-lg md:hidden hover:ring-white hover:ring-2"
          aria-controls="navbar-solid-bg"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
          <ul
            class="w-full flex flex-col font-medium mt-4 rounded-lg bg-white md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent absolute top-16 right-0 md:relative md:top-0 md:right-auto"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gunmetal bg-tangerine rounded-lg md:bg-transparent md:text-tangerine md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gunmetal rounded-lg hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-tangerine md:p-0"
                >Movies</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gunmetal rounded-lg hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-tangerine md:p-0"
                >Timetable</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gunmetal rounded-lg hover:bg-gray-100 md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-tangerine md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header
      class="flex flex-col md:flex-row border items-center justify-center text-secondary py-2 gap-3"
    >
      <div>
        <video
          id="my-video"
          controls
          preload="auto"
          poster="./images/porsche992gt3.jpg"
          data-setup="{}"
          class="video-js vjs-theme-sea aspect-video h-60 w-fit px-3"
        >
          <source
            src="https://75ef2e1cdb7f.entrypoint.cloud.wowza.com/app-021t9h44/ngrp:e93671c3_all/playlist.m3u8"
            type="application/x-mpegURL"
          />
          <source src="./video/ebin.mp4" type="video/mp4" />
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading
            to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
              >supports HTML5 video</a
            >
          </p>
        </video>
      </div>

      <section class="w-full flex px-3 justify-center items-center">
        <div class="w-full">
          <div class="">
            <div
              id="chat"
              class="border-t border-l border-r border-secondary rounded-t-lg"
            >
              <ul
                id="messages"
                class="h-64 overflow-y-auto p-3 text-gunmetal"
              ></ul>
            </div>
            <section
              id="login"
              class="border-b border-l border-r border-secondary rounded-b-lg p-3"
            >
              <form id="join-form" class="flex gap-3">
                <input
                  type="text"
                  id="username"
                  placeholder="nickname"
                  class="text-gunmetal border text-sm rounded-lg focus:ring-blue focus:border-blue block w-3/4 p-2.5 bg-transparent"
                />
                <button
                  type="submit"
                  class="text-secondary border text-sm rounded-lg focus:ring-blue focus:border-blue block w-1/4 p-2.50"
                >
                  Join
                </button>
              </form>
              <form id="msg-form" class="flex gap-3">
                <input
                  id="message"
                  type="text"
                  spellcheck="false"
                  placeholder="type here"
                  class="text-gunmetal text-sm rounded-lg focus:ring-blue focus:border-blue block w-3/4 p-2.5"
                />
                <button
                  type="submit"
                  class="text-gunmetal border text-sm rounded-lg focus:ring-blue-500 focus:border-blue block w-1/4 p-2.5"
                >
                  âœ…
                </button>
              </form>
            </section>
          </div>
        </div>
      </section>
    </header>

    <footer class="h-24 flex items-center justify-center border">
      <p>footer</p>
    </footer>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
