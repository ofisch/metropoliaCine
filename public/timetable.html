<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="scrollbar.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Metropolia Cine - Timetable</title>
  </head>
  <body class="bg-primary text-secondary">
    <nav class="text-secondary relative">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="index.html" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap">
            Metropolia Cine - Timetable
          </span>
        </a>
        <button
          data-collapse-toggle="navbar-solid-bg"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-secondary rounded-lg md:hidden hover:ring-white hover:ring-2"
          aria-controls="navbar-solid-bg"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
          <ul
            class="w-full flex flex-col font-medium mt-4 rounded-lg bg-white md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent absolute top-16 right-0 md:relative md:top-0 md:right-auto"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 pl-3 pr-4 text-primary rounded duration-300 ease-in-out hover:bg-actionhover md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-action md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="timetable.html"
                class="block py-2 pl-3 pr-4 text-secondary bg-action rounded md:bg-transparent md:text-action md:p-0"
                >Timetable</a
              >
            </li>
            <li>
              <a
                href="contactform.html"
                class="block py-2 pl-3 pr-4 text-primary rounded duration-300 ease-in-out hover:bg-actionhover md:hover:bg-transparent md:text-secondary md:border-0 md:hover:text-action md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="mx-auto mt-4 pt-20">
      <div class="grid grid-cols-1 w-32 mx-auto">
        <select id="selectMonth" class="rounded text-primary">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
      </div>

      <div class="grid grid-cols-3 max-w-5xl text-center mx-auto">
        <button
          id="prevMonth"
          class="duration-300 ease-in-out hover:text-action"
        >
          Previous month
        </button>
        <h3 id="month" class="py-6 text-xl text-secondary"></h3>
        <button
          id="nextMonth"
          class="duration-300 ease-in-out hover:text-action"
        >
          Next month
        </button>
      </div>

      <div id="week" class="py-6"></div>
      <div id="calendar" class="grid grid-cols-7 gap-2 max-w-5xl mx-auto"></div>
      <div class="pb-6 grid grid-cols-1">
        <button
          id="currentMonth"
          class="duration-300 ease-in-out hover:text-action"
        >
          Back to today
        </button>
      </div>
    </div>

    <script src="calendar.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
